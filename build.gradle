plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.kiyan.microservices'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-activemq-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-jackson-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-jacksonxml-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-kafka-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-http-starter:3.7.1'
	implementation 'org.apache.camel.springboot:camel-csv-starter:3.7.1'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
